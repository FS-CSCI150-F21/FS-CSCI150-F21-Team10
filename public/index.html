<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
  <link rel="icon" href="/img/icon.png">
  <link rel="stylesheet" href="/fonts/icomoon/style.css">

  <link rel="stylesheet" href="/css/owl.carousel.min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/css/bootstrap.min.css">

  <!-- Style -->
  <link rel="stylesheet" href="/css/style.css">
  <script type="module" src="/scripts/signIn.js"></script>
</head>

<body>
  <div class="banner">
    <div class="banner-Contents">
      <h1>Rumii</h1>
    </div>
  </div>
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img width = "550" height = "290" src="/img/newhouse.png" alt ="House for Login page">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
                <h3>Sign up now</h3>
              </div>

              <form action="#">
                <div class="form-group first">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username">

                </div>
                <div class="form-group second">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email">

                </div>
                <div class="form-group last mb-4">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password">
                </div>

                <div class="d-flex mb-5 align-items-center">
                  <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
                </div>

                

                <input style="width: 49%" type="submit" value="Google Login" class="btn btn-primary" id="login">
                <input style="width: 49%" type="submit" value="Sign Up" class="btn btn-secondary">

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="/scripts/jquery-3.3.1.min.js"></script>
  <script src="/scripts/bootstrap.min.js"></script>
  <script src="/scripts/popper.min.js"></script>
  <script src="/scripts/main.js"></script>

</body>

</html>
