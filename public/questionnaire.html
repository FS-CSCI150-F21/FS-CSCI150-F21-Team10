<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/fonts/icomoon/style.css">

    <link rel="stylesheet" href="/css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="/css/style.css">

  </head>
<body>
    <div class="banner">
        <div class="banner-Contents">
            <h1>Rumii</h1>
        </div>
    </div>

  <h2 id = "quesTitle">Questionnaire</h2>

<div class="row col-5">
  <h4 class="fw-bold text-center mt-3"></h4>
  <form class=" bg-white px-4" action="">
    <!-- One Question: text -->
      <div class="form-group">
        <label for="usernameInput">1. Enter Username</label>
        <input type="text" class="form-control" id="usernameInput">
      </div>
    <!-- Second Question: text -->

      <div class="form-group">
        <label for="emailInput">2. Enter your Gmail</label>
        <input type="email" class="form-control" id="emailInput" placeholder="example@gmail.com">
        </div>

    <!-- Third Question: Number text -->
    <div class="form-group">
        <label for="phoneNumberInput">3. Enter your phone number</label>
        <input type="tel" class="form-control" id="phoneNumberInput">
    </div>

    <!-- JS for displaying certain option based on Input-->
    <script type="text/javascript">

      function showHideHouse() {
          if(document.getElementById('createHouse').checked) {
              document.getElementById('ifCreate').style.display = 'block';
              document.getElementById('ifJoin').style.display = 'none';
          }
          else if(document.getElementById('joinHouse').checked) {
              document.getElementById('ifJoin').style.display = 'block';
              document.getElementById('ifCreate').style.display = 'none';
          }
      }
      </script>

    <!-- Fourth Question: Multiple Choice -->
    <label for="joinHouse createHouse" >4. Are you creating a household or joining a household?</label>
    <div class="form-check mb-2">
      <input class="form-check-input" type="radio" name="createOrJoin" id="joinHouse" onclick = "showHideHouse()">
      <label class="form-check-label" for="joinHouse">
        Join Household
      </label>
    </div>

    <div class="form-check mb-2" >
      <input class="form-check-input" type="radio" name="createOrJoin" id="createHouse" onclick = "showHideHouse()">
      <label class="form-check-label" for="createHouse">
        Create Household
      </label>
    </div>

    <!-- Fifth Question: Text -->
    <div id = "ifCreate" style = "display:none">
    <div class="form-group" >
      <label for="houseName">5. What is your house name?</label>
      <input type="text" class="form-control" id="houseName">
    </div>

    <!-- Sixth Question: Text Number -->
    <div class="form-group">
      <label for="numInHouse">6. Number of members in your household?</label>
      <input type="number" class="form-control" id="numInHouse">
    </div>

    <!-- Seventh Question: Multiple Choice -->
    <label for="house apt">7. House or an apartment</label>
    <div class="form-check mb-2">
      <input class="form-check-input" type="radio" name="houseOrApt" id="house">
      <label class="form-check-label" for="house">
        House
      </label>
    </div>
  
    <div class="form-check mb-2">
      <input class="form-check-input" type="radio" name="houseOrApt" id="apt" >
      <label class="form-check-label" for="apt">
        Apartment
      </label>
    </div>

    <!-- Eight Question: Text Number -->
    <div class="form-group">
      <label for="numBedrooms">8. How many bedrooms are in your household?</label>
      <input type="number" class="form-control" id="numBedrooms">
    </div>

    <!-- Ninth Question: Check boxes-->
    <label for="rentBill electricBill gasBill waterBill garbageBill internetBill">9. What bills are needed for this household?</label>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="rentBill" />
      <label class="form-check-label" for="rentBill">
        Rent
      </label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="electricBill" />
      <label class="form-check-label" for="electricBill">
        Electric
      </label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="gasBill" />
      <label class="form-check-label" for="gasBill">
        Gas
      </label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="waterBill" />
      <label class="form-check-label" for="waterBill">
        Water
      </label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="garbageBill" />
      <label class="form-check-label" for="garbageBill">
        Garbage
      </label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="internetBill" />
      <label class="form-check-label" for="internetBill">
        Internet
      </label>
    </div>
    
    <input type="submit" value="Submit" class= "btn btn-secondary">

  </div>

  <div id = "ifJoin" style = "display:none">
    <div class="form-group" >
    <label for="houseNameJoin">5. Name of household joining?</label>
    <input type="text" class="form-control" id="houseNameJoin">
    <input type="submit" value="Submit" class= "btn btn-secondary">
  </div>

  </form>
</div>
  <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
