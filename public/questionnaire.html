<!doctype html>
<html lang="en">
<title> RUMII - Questionnaire </title>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="icon" href="/img/icon.png">
    <link rel="stylesheet" href="/fonts/icomoon/style.css">

    <link rel="stylesheet" href="/css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="/css/style.css">

    <!--Scripts to input data into firebase-->
    <script type = "module" src ="/scripts/household_Database.js"></script>
    <script type = "module" src ="/scripts/user_Database.js"></script>


</head>
<body>
    <div class="banner">
        <div class="banner-Contents">
            <h1>Rumii</h1>
        </div>
    </div>

  <h2 id = "quesTitle">Questionnaire</h2>
<div class="container">
<div class="row">
<div class="col-6">
  <h4 class="fw-bold text-center mt-3"></h4>
  <form class=" bg-white px-4" action="homepage.html">
    <!-- One Question: text -->
      <div class="form-group">
        <label for="usernameInput">1. Enter Username</label>
        <input type="text" class="form-control" id="usernameInput" required>
      </div>

    <!-- Second Question: Number text -->
    <div class="form-group">
        <label for="phoneNumberInput">2. Enter your phone number</label>
        <input type="tel" class="form-control" id="phoneNumberInput">
    </div>

    <!-- JS for displaying certain option based on Input-->
    <script type="text/javascript">

      function showHideHouse() {
          if(document.getElementById('createHouse').checked) {
              document.getElementById('ifCreate').style.display = 'block';
              document.getElementById('ifJoin').style.display = 'none';
          }
          else if(document.getElementById('joinHouse').checked) {
              document.getElementById('ifJoin').style.display = 'block';
              document.getElementById('ifCreate').style.display = 'none';
          }
      }
      </script>

    <!-- Third Question: Multiple Choice -->
    <label for="joinHouse createHouse" >3. Are you creating a household or joining a household?</label>
    <div class="form-check mb-2">
      <input class="form-check-input" type="radio" name="createOrJoin" id="joinHouse" onclick = "showHideHouse()">
      <label class="form-check-label" for="joinHouse">
        Join Household
      </label>
    </div>

    <div class="form-check mb-2" >
      <input class="form-check-input" type="radio" name="createOrJoin" id="createHouse" onclick = "showHideHouse()">
      <label class="form-check-label" for="createHouse">
        Create Household
      </label>
    </div>

    <!-- fourth Question: Text -->
    <div id = "ifCreate" style = "display:none">
    <div class="form-group" >
      <label for="houseName">4. What is your house name?</label>
      <input type="text" class="form-control" id="houseName" required>
    </div>

    <!-- Fifth Question: Text Number -->
    <div class="form-group">
      <label for="numInHouse">5. Number of members in your household?</label>
      <input type="number" class="form-control" id="numInHouse" min="0">
    </div>

    <!-- sicth Question: Multiple Choice -->
    <label for="house apt">6. House or an apartment</label>
    <div class="form-check mb-2">
      <input class="form-check-input" type="radio" name="houseOrApt" id="house" checked>
      <label class="form-check-label" for="house">
        House
      </label>
    </div>
  
    <div class="form-check mb-2">
      <input class="form-check-input" type="radio" name="houseOrApt" id="apt" checked>
      <label class="form-check-label" for="apt" >
        Apartment
      </label>
    </div>

    <!-- Seventh Question: Text Number -->
    <div class="form-group">
      <label for="numBedrooms">7. How many bedrooms are in your household?</label>
      <input type="number" class="form-control" id="numBedrooms" min="0" required>
    </div>

    <!-- Eight Question: Check boxes-->
    <label for="rentBill electricBill gasBill waterBill garbageBill internetBill">8. What bills are needed for this household?</label>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="Rent" id="rentBill" required>
      <label class="form-check-label" for="rentBill">
        Rent
      </label>
         <input type="number" placeholder="Bill Amount" id="rentAmount" name="rentAmount"/>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="Electric" id="electricBill" />
      <label class="form-check-label" for="electricBill">
        Electric
      </label>
         <input type="number" placeholder="Bill Amount" id="electAmount" name="electAmount"/>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="Gas" id="gasBill" />
      <label class="form-check-label" for="gasBill">
        Gas
      </label>
         <input type="number" placeholder="Bill Amount" id="gasAmount" name="gasAmount">
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="Water" id="waterBill" />
      <label class="form-check-label" for="waterBill">
        Water
      </label>
         <input type="number" placeholder="Bill Amount" id="waterAmount" name="waterAmount">
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="Garbage" id="garbageBill" />
      <label class="form-check-label" for="garbageBill">
        Garbage
      </label>
         <input type="number" placeholder="Bill Amount" id="garbAmount" name="garbAmount">
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="Internet" id="internetBill" />
      <label class="form-check-label" for="internetBill">
        Internet
      </label>
         <input type="number" placeholder="Bill Amount" id="intAmount" name="intAmount">
    </div>
    

  <!-- Submits to homepage -->
    <input type="submit" value="Create House" class= "btn btn-secondary" id= "Qsub">

  </div>

  <div id = "ifJoin" style = "display:none">
    <div class="form-group" >
    <label for="houseNameJoin">4. Name of household joining?</label>
    <input type="text" class="form-control" id="houseNameJoin">

    <!-- Submits to homepage -->
    <input type="submit" value="Join House" class= "btn btn-secondary" id = "Qsub2">
  </div>

  </form>
</div>
</div>
<div class="col-6"> 
  <img src="/img/question.png" alt ="computer with checks">
</div>

</div>

    <script src="/scripts/jquery-3.3.1.min.js"></script>
    <script src="/scripts/popper.min.js"></script>
    <script src="/scripts/bootstrap.min.js"></script>
    <script src="/scripts/main.js"></script>
</body>
</html>
